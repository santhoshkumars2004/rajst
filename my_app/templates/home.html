<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-5jN1efGqe7tWabwCA7Y3uVX7iXUsGXveZxb+Cbcx2Klm3A8ClIfw0DmhHVaY1w3OrJxRkC1IMz5LItpvNynhmg=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    .topnav {
  position: relative;
  overflow: hidden;
  background-color: #ffffff;
  justify-content: space-between;
  align-items: center;
  padding: 0 20px;

}

.topnav a {
  float: left;
  color: #000000;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}

.topnav-centered a {
  float: none;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  
}

.topnav-right {
  float: right;
  
}

@media screen and (max-width: 600px) {
  .topnav a, .topnav-right {
    float: none;
    display: block;
  }
  
  .topnav-centered a {
    position: relative;
    top: 0;
    left: 0;
    transform: none;
  }
}

.topnave {
  overflow: hidden;
  background-color: #333;
}

.topnave a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnave a:hover {
  background-color: #ddd;
  color: black;
}

.topnave a.active {
  background-color: #04AA6D;
  color: white;
}

.topnave .icon {
  display: none;
}

@media screen and (max-width: 600px) {
  .topnave a:not(:first-child) {display: none;}
  .topnave a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnave.responsive {position: relative;}
  .topnave.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnave.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}

    #content-container {
      text-align: center;
      margin-top: 100px;
    }

    #search-form {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    #search-input {
      padding: 10px;
      width: 300px;
    }

    #submit-button {
      background-color: #04AA6D;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }

    #submit-button:hover {
      background-color: #45a049;
    }

    #voice-button,
    #camera-button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 10px;
      margin-left: 10px;
      cursor: pointer;
    }

    #voice-button:hover,
    #camera-button:hover {
      background-color: #357ae8;
    }

    #results-container {
      text-align: center;
    }
  </style>
</head>

<body>

    <div class="topnav">
        <div class="topnav-centered">
          <a href="{% url 'home' %}" class="fa fa-fw fa-home">Home</a>
        </div>
      
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'contact' %}">Contact</a>
      
        <div class="topnav-right">
          {% if user.is_authenticated %}
              <a href="{% url 'logout' %}">Logout</a></li>
                      {% else %}
                          <a href="{% url 'login' %}">Login</a></li>
                          <a href="{% url 'register' %}">Register</a></li>
                      {% endif %}
                   <div class="animation start-home"></div>
        </div>
      </div>
      
      <div class="topnave" id="myTopnave">
          <a href="#home" class="active">Home</a>
          <a href="#news">News</a>
          <a href="#contact">Contact</a>
          <a href="#about">About</a>
          <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
          </a>
        </div>

  <div id="content-container">
    <h1>POLICE</h1>
    <div id="content">
      <form id="search-form" onsubmit="return performSearch()">
        <input type="text" id="search-input" name="q" value="{{ query }}" placeholder="Search...">
        <button type="submit" id="submit-button" class="icon"><i class="fas fa-search"></i>üîç</button>
        <button type="button" id="voice-button" onclick="startVoiceRecognition()"><i class="fas fa-microphone"></i>üéôÔ∏è</button>
        <button type="button" id="camera-button" onclick="startCameraScan()"><i class="fas fa-camera"></i>üì∑</button>
      </form>
    </div>
  </div>

  <div id="results-container">
    
  </div>

  <script>
    function performSearch() {
      var query = document.getElementById('search-input').value;
      if (query.trim() === '') {
        alert('Please enter a search query.');
        return false;
      }
      alert('Performing search for: ' + query);
      return false;
    }

    function startVoiceRecognition() {
      var recognition = new (window.webkitSpeechRecognition || window.SpeechRecognition)();
      recognition.lang = 'en-US';

      recognition.onresult = function (event) {
        var transcript = event.results[0][0].transcript;
        document.getElementById('search-input').value = transcript;
        document.getElementById('search-input').focus();
      };

      recognition.onerror = function (event) {
        alert('Error occurred during voice recognition. Please try again.');
      };

      recognition.start();
    }

    function startCameraScan() {
      var cameraButton = document.getElementById('camera-button');
      cameraButton.classList.add('animate__animated', 'animate__shakeX');

      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ video: true })
          .then(function (stream) {
            var video = document.createElement('video');
            document.body.appendChild(video);
            video.srcObject = stream;
            video.play();
          })
          .catch(function (error) {
            alert('Error accessing camera. Please make sure it is not blocked.');
          });
      } else {
        alert('getUserMedia is not supported in your browser.');
      }

      // Remove the shake animation after a short delay
      setTimeout(function () {
        cameraButton.classList.remove('animate__animated', 'animate__shakeX');
      }, 1000);
    }
  </script>

</body>

</html>
